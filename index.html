<!DOCTYPE html>
<html>
<head>
    <title>Stickman Parkour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: local('Comic Sans MS');
        }
        * {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: none;
        }
        #gameControls {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        .control-section {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .controls-text {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-between;
            padding: 0 20px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: flex;
            }
            #gameControls {
                top: 10px;
                right: 10px;
                font-size: 12px;
            }
            .controls-text {
                display: none;
            }
        }
        #titleScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .game-title {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .main-menu {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .menu-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #666;
        }
        .level-select {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .level-button {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .level-button.locked::after {
            content: "LOCKED";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        .level-button:hover:not(.locked) {
            background-color: #666;
        }
        .character-select {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character-option {
            width: 100px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            background-color: #4a4a4a;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .character-option.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .character-preview {
            width: 80px;
            height: 120px;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .character-name {
            color: white;
            margin-top: 5px;
        }
        #gameCanvas {
            display: none;
        }
        #gameControls {
            display: none;
        }
        #settingsScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            z-index: 200;
            display: none;
        }
        #settingsButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 150;
            display: none;
            width: auto;
        }
        #unlockPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 1000;
            display: none;
            border: 2px solid gold;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen">
        <h1 class="game-title">Stickman Parkour</h1>
        <div class="main-menu">
            <button class="menu-button" onclick="showCharacters()">Characters</button>
            <button class="menu-button" onclick="showLevelSelect()">Play</button>
            <button class="menu-button" onclick="showLevels()">Levels</button>
        </div>
        
        <!-- Add these new divs for the different screens -->
        <div id="characterScreen" class="menu-container" style="display: none;">
            <div class="character-select">
                <h2 style="color: white;">Characters</h2>
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="character-option" onclick="selectCharacter('classic')">
                        <div class="character-preview">
                            <canvas id="previewClassic" width="80" height="120"></canvas>
                        </div>
                        <span class="character-name">Classic</span>
                    </div>
                    <div class="character-option locked">
                        <div class="character-preview">
                            <canvas id="previewNinja" width="80" height="120"></canvas>
                        </div>
                        <span class="character-name">Ninja</span>
                        <span style="color: #888; font-size: 12px;">Unlocks at level 10</span>
                    </div>
                </div>
                <button class="menu-button" onclick="backToMain()" style="margin-top: 20px;">Back</button>
            </div>
        </div>

        <div id="levelScreen" class="menu-container" style="display: none;">
            <div class="level-select" id="levelSelect">
                <!-- Levels will be added here dynamically -->
            </div>
            <button class="menu-button" onclick="backToMain()" style="margin-top: 20px;">Back</button>
        </div>
    </div>

    <!-- Add settings button and screen -->
    <button id="settingsButton" onclick="toggleSettings()">Settings</button>
    <div id="settingsScreen">
        <h2 style="color: white; margin-bottom: 20px;">Settings</h2>
        <div class="control-section">
            <button onclick="toggleMusic()" id="musicButton">Music Off</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
        <div class="control-section">
            <button onclick="restartLevel()" id="restartButton">Restart Level</button>
        </div>
        <div class="control-section">
            <button onclick="backToMenu()">Back to Menu</button>
        </div>
        <div class="controls-text" style="margin: 20px 0;">
            Controls:<br>
            Move: A/D or Left/Right<br>
            Jump: W, Space, or Up (Press twice to double jump!)
        </div>
        <button class="menu-button" onclick="toggleSettings()">Close</button>
    </div>

    <!-- Add this after the settings screen -->
    <div id="unlockPopup">
        <h2 style="color: gold; margin-bottom: 15px;">üéâ New Character Unlocked! üéâ</h2>
        <p>You've unlocked the Ninja character!</p>
        <button class="menu-button" onclick="hideUnlockPopup()" style="margin-top: 15px;">Awesome!</button>
    </div>

    <!-- Existing game elements -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="mobileControls">
        <div class="control-button" id="leftButton">‚Üê</div>
        <div class="control-button" id="jumpButton">‚Üë</div>
        <div class="control-button" id="rightButton">‚Üí</div>
    </div>
    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>
    <script src="player.js"></script>
    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
